<div class="container mt-3">
    <div class="row mb-2">
        <div class="col-md-12">
            <button type="button" class="btn btn-primary" (click)="redirect()">Add User</button>
        </div>
    </div>

    <div>
        <table class="table">
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Name</th>
                <th>Mobile Number</th>
                <th>Photo</th>
                <th>Action</th>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.emailId}}</td>
                    <td>{{user.mobileNo}}</td>
                    <td>
                        <img [src]="user.photo ? imageUrl+user.photo : '../../assets/person.jpeg'"></td>
                    <td>
                        <button type="button" (click)="viewDetail(user._id)" class="btn btn-info">View</button>&nbsp;
                        <button type="button" (click)="editUser(user._id)" class="btn btn-warning">Edit</button>&nbsp;
                        <button type="button" (click)="deleteUser(user._id)"
                            class="btn btn-danger">Delete</button>&nbsp;
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="row" *ngIf="!users">
            <div class="col-md-12 text-center">
                Records not available
            </div>

        </div>
    </div>

</div>
