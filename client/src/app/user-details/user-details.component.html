<div class="container mt-2">
    <div class="row">
        <div class="col-md-12 text-center">
            <img [src]="userData.photo ? imageUrl+userData.photo : '../../assets/person.jpeg'">
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-md-5 text-right fw-600">First Name</div>
        <div class="col-md-1"> : </div>
        <div class="col-md-6">{{userData?.firstName}}</div>
    </div>
    <div class="row mt-2">
        <div class="col-md-5 text-right fw-600">Last Name</div>
        <div class="col-md-1"> : </div>
        <div class="col-md-6">{{userData?.lastName}}</div>
    </div>
    <div class="row mt-2">
        <div class="col-md-5 text-right fw-600">Email Id</div>
        <div class="col-md-1"> : </div>
        <div class="col-md-6">{{userData?.emailId}}</div>
    </div>
    <div class="row mt-2">
        <div class="col-md-5 text-right fw-600">Mobile No.</div>
        <div class="col-md-1"> : </div>
        <div class="col-md-5">{{userData?.mobileNo}}</div>
    </div>
    <div class="row mt-2">
        <div class="col-md-12 text-center">
            <button type="button" (click)="redirect()" class="btn btn-primary">Home</button>
        </div>
    </div>
</div>
